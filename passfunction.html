<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let n=prompt("enter the password");
      p=n.length;
      const pass=(p)=>
      {
        if(p>8)
        {
            console.log("strong password");
        }
        else if(p>=5 && p<8)
        {
            console.log("medium password");
        }
        else
        {
            console.log("weak password");
        }
      }
      pass(p);
    </script> 
</body>
</html>
