<script>
    let n=prompt("enter a number");
    function evenodd(n)
    {
        if(n%2==0)
        {
            console.log(n,"is a even number");
        }
        else
        {
            console.log(n,"is a odd number");
        }
    }
    evenodd(n);
</script>
