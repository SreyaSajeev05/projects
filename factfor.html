    <script>
        let facto=1;
        for(i=1;i<=5;i++)
        {
            facto*=i;
            console.log(facto);

    <script>
        let n=prompt("enter number")
        const fact=(n)=>
    {
        if(n==1)
    {
        return 1;
        
    }
    else
    {
        return n*fact(n-1);
        
    }
    }
      console.log(fact(n))

    </script>
