<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <button id="one">click me</button>
        <script>
            var button=document.getElementById("one");
            function a()
            {
                setTimeout(()=>{alert("red")},3000);
              
            }
              button.addEventListener('click',a);
           
          
            
        </script>

      
            
           <button id="two">click me</button>
          <script>
            var butto=document.getElementById("two");
            butto.addEventListener('click',function()
            {
                console.log("alert")
            })
             </script>



                <button id="three">click meee</button>
          <script>
            var click=document.getElementById("three");
            click.addEventListener('click',(()=>
            {
                console.log("hello")
            }))
             </script>


             <button id="four">submit</button>
             <script>
                var c=document.getElementById("four");

            {

            })
             </script>

                var j=document.getElementById("hi");

                })
