<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="details">NAME</label>
        <input type="" id="details" name="Name">
        <br><br>

        <label for="course">COURSE</label>
        <input type="" id="course" name="course">
        <br><br>

        <label for="address">ADDRESS</label>
        <textarea id="address" name="address" placeholder="enter your address" rows="3px" cols="20px"></textarea>
        <br><br>

        <label for="flowers">CHOOSE A FLOWER</label>
        <select id="flowers" name="flower">
            <option value="" selected disabled hidden>select here</option>
             <option value="rose">rose</option>
             <option value="lilly">lilly</option>
             <option value="tulip">tulip</option>
             <option value="hibiscus">hibiscus</option>
        </select>
        <br> <br>

        <label for="flower2">BASED ON FRAGRANCE</label>
        <select id="flower2" name="flower2">
            <option value=""selected disabled hidden>select here</option>
             <optgroup label="frgrance">
                  <option value="rose">rose</option>
                  <option value="lilly">lilly</option>
            </optgroup>
            <optgroup label="non fragrance">
                    <option value="tulip">tulip</option>
                    <option value="hibiscus">hibiscus</option>
            </optgroup>

        </select>
        <br><br>

        <label for="browser"> CHOOSE YOUR BROWSER</label>
        <input list="browsers" id="browser" name="browser" placeholder="enter browser">
        <datalist id="browsers">
            <option value="edge">edge</option>
            <option value="google">google</option>
            <option value="firefox">firefox</option>
             <option value="opera">opera</option>


        </datalist>
    </form>
</body>
</html>
