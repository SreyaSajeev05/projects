<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let arr=[1,5,9,3,7];
       function maxarray(arr)
       {
        if(arr.length === 0)
       {
            return null;
       }
       let max=arr[0];
       for(let i=1;i<arr.length;i++)
       {
            if(arr[i]>max)
            {
                max=arr[i];
                
            }
       }
       return max;
       }
       console.log(maxarray(arr));
   </script>
</body>
</html>
