<!DOCTYPE html>

<body>
    <script>
        class Car{
            constructor(make,model,year)
            {  
              this.make=make;
              this.model=model;
              this.year=year;
            }
           display()
           {
            console.log(this.make,this.model,this.year);
           }
        }

       let obj=new Car("honda","city",2020);
       let obj1=new Car("innova","crysta",2021);
       obj.display();
       obj1.display();
    </script>




 <script>
